<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Abo App</title>
    <link rel="stylesheet" href="./asset/css/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="margin-auto">
            <div class="ms-cd-col-1">
                <div class="ms-cd-col-1-sd-1">
                    <div class="ms-cd-date">
                        <p></p>
                    </div>
                    <div class="ms-cd-name">
                        <p>Hi, Alabi</p>
                    </div>
                </div>
                <div class="ms-cd-col-1-sd-2">
                    <div class="ms-cd-img">
                        <img src="./asset/images/profile.jpg" alt="profile">
                    </div>
                </div>
            </div>
            <div class="ms-cd-col-2">
                <div class="ms-cd-col-2-sd-1">
                    <img src="./asset/images/pana.jpg" alt="pana">
                </div>
                <div class="ms-cd-col-2-sd-2">
                    <div class="ms-cd-col-2-sd-2-1"><p>Track your package</p></div>
                    <div class="ms-cd-col-2-sd-2-2"><p>enter your booking code sent to you to track your package</p></div>
                    <div class="ms-cd-col-2-sd-2-3">
                        <form action="#">
                            <div class="ms-cd-text">
                                <input type="text" placeholder="enter your code"><i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ms-cd-col-3">
                <div class="ms-cd-col-3-sd-1">
                    <a href="./order.html">
                        <div class="sd-1-1">
                            <img src="./asset/images/ic_baseline-delivery-dining.png" alt="okada">
                            <p>Single Order</p>
                        </div>
                    </a>
                </div>
                <div class="ms-cd-col-3-sd-2">
                    <div class="sd-2-2">
                        <i class="fa-solid fa-truck"></i>
                        <p>Bulk Order</p>
                    </div>
                </div>
            </div>
            <div class="ms-cd-col-4">
                <p>Order History</p>
                <div class="col-4">
                    <div class="col-4-order-1">
                        <div class="order-1-box"><i class="fa-solid fa-cube"></i></div>
                        <div class="order-1-track-code">
                            <p>AGSHD849EMS</p>
                            <p>23 Feb, 2023</p>
                        </div>
                    </div>
                    <div class="col-4-order-2">
                        <div class="order-2-box"><i class="fa-solid fa-cube"></i></div>
                        <div class="order-2-track-code">
                            <p>JDUNMDI39EJ</p>
                            <p>4 Feb, 2023</p>
                        </div>
                    </div>
                    <div class="col-4-order-3">
                        <div class="order-3-box"><i class="fa-solid fa-cube"></i></div>
                        <div class="order-3-track-code">
                            <p>NKE3U3NEWGW</p>
                            <p>20 Jan, 2023</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ms-cd-fixed-navbar">
            <div class="ms-cd-fixed-navbar-col">
                <div class="ms-cd-fixed-navbar-col-row-1"><p><a href="#"><i class="fa-solid fa-house"></i></a></p></div>
                <div class="ms-cd-fixed-navbar-col-row-2"><p><a href="#"><i class="fa-solid fa-paper-plane"></i></a></p></div>
                <div class="ms-cd-fixed-navbar-col-row-3"><p><a href="#"><i class="fa-solid fa-gear"></i></a></p></div>
            </div>
        </div>
    </main>
<script src="./asset/js/app.js"></script>
</body>
</html>
