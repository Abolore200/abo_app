<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details - Abo App</title>
    <link rel="stylesheet" href="./asset/css/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="margin-auto">
            <div class="md-sc-gh">
                <a href="./homepage.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
        </div>
        <div class="ms-bc-dx-col-1">
            <form action="./register.html">
                <div class="margin-auto">
                    <div class="df-gh-yd-col-1">
                        <div class="yd-col-1-note"><p>Choose Service</p></div>
                        <div class="yd-col-1-service">
                            <div class="btn">
                                <i class="fa-solid fa-truck"></i>
                                <p>Truck</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-bicycle"></i>
                                <p>Okada</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-plane"></i>
                                <p>Airplane</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-rocket"></i>
                                <p>Drone</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-bus-simple"></i>
                                <p>Bus</p>
                            </div>
                        </div>
                    </div>
                    <div class="df-gh-yd-col-2">
                        <div class="yd-col-2-note"><p>Select Weight</p></div>
                        <div class="yd-col-2-weight">
                            <div class="col-weight-1">
                                <div class="col-weight-1-1"><p>0-10KG</p></div>
                                <div class="col-weight-1-2"><p>11-50KG</p></div>
                                <div class="col-weight-1-3"><p>51-100KG</p></div>
                            </div>
                            <div class="col-weight-2">
                                <div class="col-weight-2-1"><p>101-200KG</p></div>
                                <div class="col-weight-2-2"><p>201-500KG</p></div>
                                <div class="col-weight-2-3"><p>500+KG</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="df-gh-yd-col-3">
                        <div class="yd-col-3-note"><p>Type Of Item</p></div>
                        <div class="yd-col-3-item">
                            <div class="col-3-select">        
                                <select name="item" id="selectItem" class="selectItem">
                                    <option value="Perishable">Perishable</option>
                                    <option value="Breakable">Breakable</option>
                                </select>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="df-gh-yd-col-4">
                        <div class="yd-col-4-note"><p>Choose Date</p></div>
                        <div class="col-4-input-date">
                            <input type="date" name="calendar" id="calendar">
                        </div>
                    </div>
                </div>


                <div class="submit-btn">
                    <div class="btn">
                        <button type="submit">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./asset/js/order.js"></script>
</body>
</html>
