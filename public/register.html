<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail - Abo App</title>
    <link rel="stylesheet" href="./asset/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="margin-auto">
            <div class="md-sc-gh">
                <a href="./order.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="ms-cd-fg">
                <p>Enter Contact Detail</p>
            </div>
        </div>
        <form action="./homepage.html" class="form-register">
            <div class="msd-th-rs">
                <input type="text" name="fullname" id="fullname" placeholder="fullname">
                <input type="number" name="phonenumber" id="phonenumber" placeholder="phone number">
                <input type="text" name="pickupaddress" id="pickupaddress" placeholder="pick-up address">
                <input type="email" name="emailaddress" id="emailaddress" placeholder="email address">
                <input type="text" name="receivername" id="receivername" placeholder="receiver's name">
                <input type="text" name="dropoffaddress" id="dropoffaddress" placeholder="drop-off address">
                <input type="number" name="receiverphonenumber" id="receiverphonenumber" placeholder="receiver's phone number">
            </div>
            <div class="submit-btn">
                <div class="btn">
                    <button type="submit">Continue</button>
                </div>
            </div>
        </form>
    </main>
    <script src="./asset/js/register.js"></script>
</body>
</html>
